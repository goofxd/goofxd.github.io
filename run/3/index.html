<div id="container"></div>
      <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.RufflePlayer.config = {
      backgroundColor: "#37528c",
      autoplay: "auto",      
      }
    window.addEventListener("DOMContentLoaded", () => {
        let ruffle = window.RufflePlayer.newest(); 
        let player = ruffle.createPlayer();
        let container = document.getElementById("container");
        container.appendChild(player);
        player.load("https://www.coolmath-games.com/sites/cmatgame/files/games/run3.swf" ); 
	player.style.width = "100vw"; player.style.height = "100vh";
    });
</script>
<script src="https://winisepic.github.io/ruffle-selfhost/ruffle/ruffle.js"></script>
</script>
    <style>
      * {
        margin: 0;
        overflow: hidden;
      	}
</style>
